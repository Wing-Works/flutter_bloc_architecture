name: flutter_bloc_architecture
description: "A Flutter application built using Clean Architecture principles with BLoC state management pattern."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:

  cupertino_icons: ^1.0.8
  dartz:
    git:
      url: https://github.com/rahul-gola/dartz.git

  data:
    path: data

  domain:
    path: domain

  flutter:
    sdk: flutter

  flutter_bloc: ^9.1.1
  flutter_screenutil: ^5.9.3
  get_it: ^8.2.0
  injectable: ^2.5.2

dev_dependencies:

  build_runner: ^2.10.0
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

  injectable_generator: ^2.9.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/