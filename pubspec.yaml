name: flutter_bloc_architecture
description: "A Flutter application built using Clean Architecture principles with BLoC state management pattern."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:

  cupertino_icons: ^1.0.8
  dartz:
    git:
      url: https://github.com/rahul-gola/dartz.git

  data:
    path: data

  domain:
    path: domain

  flutter:
    sdk: flutter

  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter

  flutter_screenutil: ^5.9.3
  get_it: ^8.2.0
  injectable: ^2.5.2
  intl: ^0.20.2

dev_dependencies:

  build_runner: ^2.10.0
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

  injectable_generator: ^2.9.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/

flutter_intl:
  enabled: true # Required. Must be set to true to activate the plugin. Default: false
  class_name: AppLocalizations # Optional. Sets the name for the generated localization class. Default: S
  main_locale: en # Optional. Sets the main locale used for generating localization files. Provided value should consist of language code and optional script and country codes separated with underscore (e.g. 'en', 'en_GB', 'zh_Hans', 'zh_Hans_CN'). Default: en
  arb_dir: lib/core/l10n # Optional. Sets the directory of your ARB resource files. Provided value should be a valid path on your system. Default: lib/l10n
  output_dir: lib/core/l10n/generated # Optional. Sets the directory of generated localization files. Provided value should be a valid path on your system. Default: lib/generated
  use_deferred_loading: false # Optional. Must be set to true to generate localization code that is loaded with deferred loading. Default: false