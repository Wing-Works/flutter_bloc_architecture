version: 0.0.1
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.9.2
  flutter: ">=1.17.0"

dependencies:
  dartz:
    git:
      url: https://github.com/rahul-gola/dartz.git

  dio: ^5.9.0
  domain:
    path: ../domain

  flutter:
    sdk: flutter

  get_it: ^8.2.0
  injectable: ^2.5.2
  json_annotation: ^4.9.0
  pretty_dio_logger: ^1.4.0
  retrofit: ^4.7.3

dev_dependencies:
  build_runner: ^2.9.0
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

  injectable_generator: ^2.9.0
  json_serializable: ^6.9.0
  retrofit_generator: ^10.0.4
